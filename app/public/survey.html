<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="container my-5">
        <h1>Welcome to the FriendFinder Survey!</h1>
        <h5 id="required"></h5>
        <form class="mb-5">
            <hr>
            <h3>About You</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="name">Link to Photo</label>
                <input type="text" class="form-control" id="photo">
            </div>
            <hr>
            <h3>Survey Questions</h3>
            <h5>Please answer on a scale of 1 (Strongly Disagree) to 5 (Strongly Agree).</h5>
            <div class="form-group">
                <label for="q-1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="q-1">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q-2">You rely more on your experience than your imagination.</label>
                <select class="form-control" id="q-2">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q-3">You find it easy to stay relaxed and focused under pressure.</label>
                <select class="form-control" id="q-3">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q-4">You often do things just out of sheer curiosity.</label>
                <select class="form-control" id="q-4">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q-5">People can easily upset you.</label>
                <select class="form-control" id="q-5">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q-6">It's difficult for you to relate to other people's feelings.</label>
                <select class="form-control" id="q-6">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q-7">In a discussion, the truth is more important than people's feelings</label>
                <select class="form-control" id="q-7">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q-8">You often get carried away by ideas and fantasies.</label>
                <select class="form-control" id="q-8">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q-9">Everyone's views should be respected regardless of whether they are supported by facts.</label>
                <select class="form-control" id="q-9">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q-10">You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="q-10">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <a href="/">Home</a> | <a href="/api/friends">Friends</a>
    </div>

    <div class="modal fade" id="match" tabindex="-1" role="dialog" aria-labelledby="match info" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><span id="user-name"></span>, your perfect friend is...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4><span id="match-name"></span>!</h4>
                    <img src="" id="match-photo" alt="friend photo">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- API requests -->
    <script type="text/javascript">
        $("#submit").on("click", function(event) {
            event.preventDefault();

            function validateForm() {
                var allFieldsValid = true;

                $(".form-control").each(function() {
                    if (!$(this).val()) {
                        $(this).addClass("invalid");
                        allFieldsValid = false;
                    }
                })

                return allFieldsValid;
            }

            if (validateForm()) {
                var user = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        parseInt($("#q-1").val()),
                        parseInt($("#q-2").val()),
                        parseInt($("#q-3").val()),
                        parseInt($("#q-4").val()),
                        parseInt($("#q-5").val()),
                        parseInt($("#q-6").val()),
                        parseInt($("#q-7").val()),
                        parseInt($("#q-8").val()),
                        parseInt($("#q-9").val()),
                        parseInt($("#q-10").val()),
                    ]
                }

                $.ajax("/api/friends", {
                    type: "POST",
                    data: user
                }).then(function(closestMatch) {
                    $(".form-control, #required").val("");

                    $("#user-name").text(user.name);
                    $("#match-name").text(closestMatch.name);
                    $("#match-photo").attr("src", closestMatch.photo);
                    $("#match").modal("toggle");
                })
            } else {
                $('html,body').scrollTop(0);
                $("#required").text("All fields are required.").css("color","red");
            }
        })
    </script>
</body>
</html>
